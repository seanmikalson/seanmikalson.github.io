<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Joust Project - Javascript Game</title>
</head>
<body>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sean Mikalson</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link type="text/css" rel="stylesheet" href="joust.css">

    <p id="count"></p>
    <div class="container-fluid">
        <div class="row" id="r1">
            <div id="modechoice">
                <div class="row">
                    <h3 class="text-center">Choose Mode</h3>
                </div>
                <div class="row">
                    <div class="text-center">
                        <button class="btn btn-default" id="displaybutton">Display</button>
                        <button class="btn btn-default" id="controlbutton">Controller</button>
                    </div>

                </div>
            </div>

            <div id="enter-id">
                <h3 class="text-center">Enter Number in the 'Display' browser</h3>
                <div class="form-inline text-center">
                    <input type="text" class="form-control text-center" id="gameidinput">
                    <button class="btn btn-default" type="submit" id="gameidsubmit">Enter</button>
                </div>
            </div>

            <div id="control-area" class="col-md-4 col-md-offset-4">
                <canvas id="control-joust" height="500px" width="500px" tabindex="1"></canvas>
            </div>

            <div id="gamedisp">
                <p id="gameid"></p>
                <div id="canvaswrapper" class="col-md-4 col-md-offset-4">
                    <canvas id="joust" height="500px" width="500px" tabindex="1"></canvas>
                </div>

                <p id="hspeed" class="col-md-4"></p>
                <p id="hacc" class="col-md-4"></p>
                <p id="vspeed" class="col-md-4"></p>
                <p id="x" class="col-md-4"></p>
                <p id="y" class="col-md-4"></p>
            </div>
        </div>
    </div>

    <div class="row">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <script src="defines.js"></script>
    <script src="Box.js"></script>
    <script>

        var canvas = document.getElementById("joust");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        var socket = io.connect((Globals.dev ? 'localhost' : 'http://radiant-woodland-2953.herokuapp.com'));

        var box = new Box(0,0,80,80,ctx);

        socket.on('connect', function(){

            $('#displaybutton').click(function(event) {
                $('#modechoice').fadeOut(function() {
                    $('#gamedisp').fadeIn();
                });

                socket.emit('display', null);
            });

            $('#controlbutton').click(function(event) {
                $('#modechoice').fadeOut(function() {
                    $('#enter-id').fadeIn();
                });
            });

            $('#gameidsubmit').click(function(event) {
                var gameid = $('#gameidinput').val();
                socket.emit('control', gameid);

                $("#control-joust").keydown(function(event) {
                    event.preventDefault();
                    socket.emit('down-'+gameid, event.which);
                });

                $("#control-joust").keyup(function(event) {
                    event.preventDefault();
                    socket.emit('up-'+gameid, event.which);
                });

                $('#enter-id').fadeOut(function() {
                    $('#control-area').fadeIn();
                });
            });

            socket.on('display', function(game) {
                var gameid = game.gameid;
                $('#gameid').html('<h3 class="text-center">Game ID: ' + gameid + '</h3>');

                socket.on('down-'+gameid, function(event) {
                    switch(event) {
                        case 38: //up
                            box.accelerate(0);
                            break;
                        case 37: //left
                            box.accelerate(-1);
                            break;
                        case 39: //right
                            box.accelerate(1);
                            break;
                        default:
                            break;
                    }
                });

                socket.on('up-'+gameid, function(event) {
                    switch(event) {
                        case 38:
                            box.decelerate(0);
                            break;
                        case 37:
                        case 39:
                            box.decelerate(1);
                            break;
                        default:
                            break;
                    }
                });
            });
        });

        setInterval(function() {
            // Clears the canvas
            ctx.clearRect(0,0,500,500);
            box.draw();

            $('#hspeed').html('Hspeed:' + box.hspeed);
            $('#hacc').html('Hacc: ' + box.acchoriz);
            $('#vspeed').html('vspeed: ' + box.vspeed);
            $('#x').html('x: ' + box.x);
            $('#y').html('y: ' + box.y);
        },10);

    </script>
</body>
</html>
