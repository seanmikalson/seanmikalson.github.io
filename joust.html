<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Joust Project - Javascript Game</title>
</head>
<body>
    <div id="canvaswrapper">
        <canvas id="joust" height="500px" width="500px" tabindex="1"></canvas>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script>

        var canvas = document.getElementById("joust");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        var x = 0;
        var y = 0;

        var socket = io.connect('http://localhost:8080');

        socket.on('connect', function(){
            socket.on('event', function(event) {
                switch(event) {
                    case 38: //up
                        y = (y - 1) % 500;
                        break;
                    case 37: //left
                        x = (x - 1) % 500;
                        break;
                    case 40: //down
                        y = (y + 1) % 500;
                        break;
                    case 39: //right
                        x = (x + 1) % 500;
                        break;
                    default:
                        break;
                }
            });
        });

        $("#canvaswrapper").keydown(function(event) {
            event.preventDefault();
            socket.emit('event', event.which);
        });

        setInterval(function() {
            ctx.clearRect(0,0,500,500);
            ctx.fillRect(x, y, 80, 80);
        },10);
    </script>
</body>
</html>
