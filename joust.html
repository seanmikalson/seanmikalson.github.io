<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Joust Project - Javascript Game</title>
</head>
<body>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script data-main="joust.js" src="require.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link type="text/css" rel="stylesheet" href="joust.css">

    <div id="control-area">
        <canvas id="control-joust" tabindex="1"></canvas>
    </div>

    <p id="count"></p>
    <div class="container-fluid">
        <div class="row" id="r1">
            <div id="modechoice">
                <div class="row">
                    <h3 class="text-center">Choose Mode</h3>
                </div>
                <div class="row">
                    <div class="text-center">
                        <button class="btn btn-default" id="displaybutton">Display</button>
                        <button class="btn btn-default" id="controlbutton">Controller</button>
                    </div>

                </div>
            </div>

            <div id="enter-id">
                <h3 class="text-center">Enter Number in the 'Display' browser</h3>
                <div class="form-inline text-center">
                    <input type="text" class="form-control text-center" id="gameidinput">
                    <button class="btn btn-default" type="submit" id="gameidsubmit">Enter</button>
                </div>
            </div>

            <div id="choose-player" class="text-center" style="display: none;">
                <h3 class="text-center">Choose your player</h3>
                <button class="btn btn-default playerchoice" value='blue' style="margin-right:10px"><img width="20" height="20" src="assets/tumblr_n0ukv5MLqG1qz5uc4o1_500.jpg"</button>
                <button class="btn btn-default playerchoice" value='red'><img width="20" height="20" src="assets/square-xxl.png"</button>
            </div>

            <div id="gamedisp">
                <p id="gameid"></p>
                <div id="canvaswrapper" class="col-md-4 col-md-offset-4">
                    <canvas id="joust" height="500px" width="500px" tabindex="1"></canvas>
                </div>

                <p id="hspeed" class="col-md-4"></p>
                <p id="hacc" class="col-md-4"></p>
                <p id="vspeed" class="col-md-4"></p>
                <p id="x" class="col-md-4"></p>
                <p id="y" class="col-md-4"></p>
            </div>
        </div>
    </div>

    <div class="row">

    </div>
    <script src="joust.js"></script>
</body>
</html>
