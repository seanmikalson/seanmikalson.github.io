<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Joust Project - Javascript Game</title>
</head>
<body>
    <div id="canvaswrapper">
        <canvas id="joust" height="500px" width="500px" tabindex="1"></canvas>
    </div>
    <p id="hspeed"></p>
    <p id="hacc"></p>
    <p id="vspeed"></p>
    <p id="x"></p>
    <p id="y"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="defines.js"></script>
    <script src="Box.js"></script>
    <script>

        var canvas = document.getElementById("joust");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        var socket = io.connect('http://radiant-woodland-2953.herokuapp.com');

        var box = new Box(0,0,80,80,ctx);

        socket.on('connect', function(){
            socket.on('down', function(event) {
                switch(event) {
                    case 38: //up
                        box.accelerate(0);
                        break;
                    case 37: //left
                        box.accelerate(-1)
                        break;
                    case 39: //right
                        box.accelerate(1);
                        break;
                    default:
                        break;
                }
            });

            socket.on('up', function(event) {
                switch(event) {
                    case 38:
                        box.decelerate(0);
                        break;
                    case 37:
                    case 39:
                        box.decelerate(1);
                        break;
                    default:
                        break;
                }
            })
        });

        $("#canvaswrapper").keydown(function(event) {
            event.preventDefault();
            socket.emit('down', event.which);
        });

        $("#canvaswrapper").keyup(function(event) {
            event.preventDefault();
            socket.emit('up', event.which);
        });

        setInterval(function() {
            // Clears the canvas
            ctx.clearRect(0,0,500,500);
            box.draw();

            $('#hspeed').html('Hspeed:' + box.hspeed);
            $('#hacc').html('Hacc: ' + box.acchoriz);
            $('#vspeed').html('vspeed: ' + box.vspeed);
            $('#x').html('x: ' + box.x);
            $('#y').html('y: ' + box.y);
        },10);
    </script>
</body>
</html>
